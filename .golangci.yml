run:
  tests: true
  timeout: 5m
  concurrency: 4
  modules-download-mode: readonly

linters:
  enable-all: true
  disable:
    # unwanted linters
    - depguard # would have loved to add but doesn't seem to work correctly
    - exhaustruct
    - gomoddirectives
    - goerr113
    - gomnd
    # discontinued linters
    - deadcode
    - exhaustivestruct
    - gochecknoglobals
    - gochecknoinits
    - golint
    - ifshort
    - interfacer
    - nosnakecase
    - maligned
    - scopelint
    - structcheck
    - varcheck

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  gofumpt:
    lang-version: "1.21"
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    allow-leading-space: true
    require-explanation: true
    require-specific: true
  varnamelen:
    ignore-names:
      - tc
